<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunimus Login/Register</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button id="login-btn">Login</button>

  <h2>Register</h2>
  <input type="email" id="register-email" placeholder="Email" />
  <input type="password" id="register-password" placeholder="Password" />
  <button id="register-btn">Register</button>

  <!-- Load Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Replace with your full Supabase URL and anon key
    const supabaseClient = supabase.createClient(
      'https://ojodoocwsgbprgxndtmp.supabase.co',
      'YOUR_FULL_ANON_KEY_HERE'
    );

    window.addEventListener("DOMContentLoaded", () => {

      // Optional: Listen for auth state changes to update UI or redirect
      supabaseClient.auth.onAuthStateChange((event, session) => {
        if (session) {
          console.log('User logged in:', session.user.email);
          // You could redirect here or update UI
          // window.location.href = '/dashboard.html';
        } else {
          console.log('User logged out');
        }
      });

      // Register
      document.getElementById('register-btn').addEventListener('click', async () => {
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }
        try {
          const { error } = await supabaseClient.auth.signUp({ email, password });
          if (error) {
            alert('Register error: ' + error.message);
          } else {
            alert('Registered successfully. You can now log in.');
          }
        } catch (err) {
          alert('Unexpected error: ' + err.message);
        }
      });

      // Login
      document.getElementById('login-btn').addEventListener('click', async () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }
        try {
          const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) {
            alert('Login error: ' + error.message);
          } else {
            alert('Login successful!');
            // Redirect to dashboard or home page
            window.location.href = '/dashboard.html';
          }
        } catch (err) {
          alert('Unexpected error: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
