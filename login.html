<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunimus Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 6rem auto;
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 12px;
      color: #eee;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"], input[type="password"], input[type="range"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00bfff;
      color: black;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0099cc;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    #message {
      min-height: 1.5em;
      font-weight: bold;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <input id="confirm-password" type="password" placeholder="Repeat Password" class="hidden" />

    <label id="age-container" class="hidden">
      Age:
      <input type="range" id="age" min="13" max="100" value="18" />
      <span id="age-value">18</span>
    </label>

    <label id="agreement-label" class="hidden">
      <input type="checkbox" id="agreement" />
      I agree to the <a href="agreement.html" target="_blank">terms and conditions</a>
    </label>

    <label>
      <input type="checkbox" id="remember-me" /> Remember Me
    </label>

    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <button id="back-btn">Back</button>
    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <script>
    function init() {
      if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
        showMessage('Supabase config missing!', true);
        return;
      }

      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirm-password');
      const agreementCheckbox = document.getElementById('agreement');
      const agreementLabel = document.getElementById('agreement-label');
      const rememberMe = document.getElementById('remember-me');
      const loginBtn = document.getElementById('login-btn');
      const registerBtn = document.getElementById('register-btn');
      const backBtn = document.getElementById('back-btn');
      const ageSlider = document.getElementById('age');
      const ageContainer = document.getElementById('age-container');
      const ageValue = document.getElementById('age-value');

      let registerMode = false;

      // Prefill saved email
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberMe.checked = true;
      }

      ageSlider.oninput = () => {
        ageValue.innerText = ageSlider.value;
      };

      registerBtn.onclick = async () => {
        if (!registerMode) {
          confirmInput.classList.remove("hidden");
          agreementLabel.classList.remove("hidden");
          ageContainer.classList.remove("hidden");
          showMessage("Fill out password again, agree to terms, and select age");
          registerMode = true;
          return;
        }

        const email = emailInput.value;
        const password = passwordInput.value;
        const confirmPassword = confirmInput.value;
        const age = ageSlider.value;

        if (!email || !password || !confirmPassword) {
          return showMessage("All fields are required.", true);
        }

        if (password !== confirmPassword) {
          return showMessage("Passwords do not match.", true);
        }

        if (!agreementCheckbox.checked) {
          return showMessage("You must agree to the terms.", true);
        }

        const { error } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            data: { age: parseInt(age) }
          }
        });

        showMessage(error ? error.message : "Registration successful! Check your email.");
      };

      loginBtn.onclick = async () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
          return showMessage("Please enter email and password.", true);
        }

        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          showMessage(error.message, true);
        } else {
          showMessage("Login successful! Redirecting...");
          if (rememberMe.checked) {
            localStorage.setItem('savedEmail', email);
          } else {
            localStorage.removeItem('savedEmail');
          }
          setTimeout(() => window.location.href = "index.html", 1000);
        }
      };

      backBtn.onclick = () => {
        window.history.back();
      };
    }

    function showMessage(msg, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerText = msg;
      messageDiv.style.color = isError ? 'red' : 'lightgreen';
    }

    window.onload = init;
  </script>
</body>
</html>
