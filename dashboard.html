<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunimus Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <button id="logout-btn">Logout</button>
  <div id="session-info"></div>

  <!-- 1. Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- 2. Config -->
  <script src="supabase.js"></script>
  <!-- 3. Your app logic -->
  <script>
    // Initialize Supabase client
    const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Example: Check session and display info
    (async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      document.getElementById('session-info').innerText =
        session ? 'Logged in as: ' + session.user.email : 'Not logged in.';
    })();

    // Logout
    document.getElementById('logout-btn').onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
