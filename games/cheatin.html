            { name: "lidmaÅ¡Ä«na", tags: ["lido", "metÄls", "Ätrs", "milzÄ«gs", "ceÄ¼ojums"]},
            { name: "vilciens", tags: ["dzelzceÄ¼Å¡", "garÅ¡", "metÄls", "Ätrs", "smags"]},
            { name: "laiva", tags: ["Å«dens", "peldÄ“t", "koks", "plastmasa", "mazs"]},
            { name: "kuÄ£is", tags: ["Å«dens", "peldÄ“t", "milzÄ«gs", "metÄls", "smags"]},
            { name: "zemessargs", tags: ["armija", "cilvÄ“ks", "formÄls", "aizsargÄ", "drosmÄ«gs"]},

        ];
        const hasInput = document.getElementById('hasInput');
        const notHasInput = document.getElementById('notHasInput');
        const objectsGrid = document.getElementById('objectsGrid');
        const countSpan = document.getElementById('count');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');

        function normalizeLatvian(str) {
            return str.toLowerCase()
                .replace(/Ä/g, 'a')
                .replace(/Ä/g, 'c')
                .replace(/Ä“/g, 'e')
                .replace(/Ä£/g, 'g')
                .replace(/Ä«/g, 'i')
                .replace(/Ä·/g, 'k')
                .replace(/Ä¼/g, 'l')
                .replace(/Å†/g, 'n')
                .replace(/Å¡/g, 's')
                .replace(/Å«/g, 'u')
                .replace(/Å¾/g, 'z');
        }

        function filterObjects() {
            const hasTerms = hasInput.value.split(',')
                .map(t => normalizeLatvian(t.trim()))
                .filter(t => t.length > 0);
            
            const notHasTerms = notHasInput.value.split(',')
                .map(t => normalizeLatvian(t.trim()))
                .filter(t => t.length > 0);

            const filtered = objects.filter(obj => {
                const normalizedTags = obj.tags.map(tag => normalizeLatvian(tag));
                
                const hasMatch = hasTerms.length === 0 || 
                    hasTerms.every(term => 
                        normalizedTags.some(tag => tag.includes(term))
                    );
                
                const notHasMatch = notHasTerms.length === 0 || 
                    notHasTerms.every(term => 
                        !normalizedTags.some(tag => tag.includes(term))
                    );
                
                return hasMatch && notHasMatch;
            });

            displayObjects(filtered);
            countSpan.textContent = filtered.length;
        }

        function displayObjects(objectsToShow) {
            objectsGrid.innerHTML = '';
            
            objectsToShow.forEach(obj => {
                const card = document.createElement('div');
                card.className = 'object-card';
                
                const name = document.createElement('div');
                name.className = 'object-name';
                name.textContent = obj.name;
                
                const tags = document.createElement('div');
                tags.className = 'tags';
                
                obj.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tag;
                    tags.appendChild(tagEl);
                });
                
                card.appendChild(name);
                card.appendChild(tags);
                objectsGrid.appendChild(card);
            });
        }

        function downloadTemplate() {
            let content = '// UzminÄ“Å¡anas spÄ“les objektu fails\n';
            content += '// FormÄts: Objekta Nosaukums: iezÄ«me1, iezÄ«me2, iezÄ«me3\n\n';
            
            objects.forEach(obj => {
                content += `${obj.name}: ${obj.tags.join(', ')}\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'objekti.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const lines = content.split('\n');
                    const newObjects = [];
                    
                    lines.forEach(line => {
                        line = line.trim();
                        if (line && !line.startsWith('//')) {
                            const parts = line.split(':');
                            if (parts.length === 2) {
                                const name = parts[0].trim();
                                const tags = parts[1].split(',').map(t => t.trim()).filter(t => t);
                                if (name && tags.length > 0) {
                                    newObjects.push({ name, tags });
                                }
                            }
                        }
                    });
                    
                    if (newObjects.length > 0) {
                        objects = newObjects;
                        filterObjects();
                        fileStatus.textContent = `âœ… IelÄdÄ“ti ${newObjects.length} objekti!`;
                        fileStatus.style.color = '#4caf50';
                    } else {
                        fileStatus.textContent = 'âŒ NeizdevÄs nolasÄ«t objektus!';
                        fileStatus.style.color = '#f44336';
                    }
                };
                reader.readAsText(file);
            }
        });

        hasInput.addEventListener('input', filterObjects);
        notHasInput.addEventListener('input', filterObjects);

        filterObjects();
    </script>
</body>
</html>
