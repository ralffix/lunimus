<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzminēšanas Spēles Krāpšanas Lapa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .file-upload {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-upload:hover {
            background: #5568d3;
        }
        
        .file-upload input {
            display: none;
        }
        
        .download-btn {
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #45a049;
        }
        
        .search-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .search-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
        }
        
        .search-box.has {
            border-color: #4caf50;
        }
        
        .search-box.not-has {
            border-color: #f44336;
        }
        
        .search-box h2 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .search-box.has h2 {
            color: #4caf50;
        }
        
        .search-box.not-has h2 {
            color: #f44336;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-count {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .objects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .object-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .object-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .object-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        @media (max-width: 768px) {
            .search-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Uzminēšanas Spēles Krāpšanas Lapa</h1>
        
        <div class="info">
            <strong>ℹ️ Instrukcija:</strong> Ierakstiet iezīmes ar komatiem. Piemēram: "zaļš, dzīvs" vai "dzīvnieks, liels"
        </div>
        
        <div class="controls">
            <label class="file-upload">
                📁 Ielādēt objektu failu (TXT)
                <input type="file" id="fileInput" accept=".txt">
            </label>
            <button class="download-btn" onclick="downloadTemplate()">💾 Lejupielādēt šablonu</button>
            <span id="fileStatus" style="color: #666;"></span>
        </div>
        
        <div class="search-section">
            <div class="search-box has">
                <h2>✅ Objektam IR šīs iezīmes:</h2>
                <input type="text" id="hasInput" placeholder="Ieraksti iezīmes, piemēram: zaļš, dzīvs">
            </div>
            
            <div class="search-box not-has">

                <input type="text" id="notHasInput" placeholder="Ieraksti iezīmes, piemēram: dzīvnieks, liels">
            </div>
        </div>
        
        <div class="results">
            <div class="result-count">Atrasti objekti: <span id="count">0</span></div>
            <div class="objects-grid" id="objectsGrid"></div>
        </div>
    </div>

        const hasInput = document.getElementById('hasInput');
        const notHasInput = document.getElementById('notHasInput');
        const objectsGrid = document.getElementById('objectsGrid');
        const countSpan = document.getElementById('count');
        const fileInput = document.getElementById('fileInput');
        const fileStatus = document.getElementById('fileStatus');

        function normalizeLatvian(str) {
            return str.toLowerCase()
                .replace(/ā/g, 'a')
                .replace(/č/g, 'c')
                .replace(/ē/g, 'e')
                .replace(/ģ/g, 'g')
                .replace(/ī/g, 'i')
                .replace(/ķ/g, 'k')
                .replace(/ļ/g, 'l')
                .replace(/ņ/g, 'n')
                .replace(/š/g, 's')
                .replace(/ū/g, 'u')
                .replace(/ž/g, 'z');
        }

        function filterObjects() {
            const hasTerms = hasInput.value.split(',')
                .map(t => normalizeLatvian(t.trim()))
                .filter(t => t.length > 0);
            
            const notHasTerms = notHasInput.value.split(',')
                .map(t => normalizeLatvian(t.trim()))
                .filter(t => t.length > 0);

            const filtered = objects.filter(obj => {
                const normalizedTags = obj.tags.map(tag => normalizeLatvian(tag));
                
                const hasMatch = hasTerms.length === 0 || 
                    hasTerms.every(term => 
                        normalizedTags.some(tag => tag.includes(term))
                    );
                
                const notHasMatch = notHasTerms.length === 0 || 
                    notHasTerms.every(term => 
                        !normalizedTags.some(tag => tag.includes(term))
                    );
                
                return hasMatch && notHasMatch;
            });

            displayObjects(filtered);
            countSpan.textContent = filtered.length;
        }

        function displayObjects(objectsToShow) {
            objectsGrid.innerHTML = '';
            
            objectsToShow.forEach(obj => {
                const card = document.createElement('div');
                card.className = 'object-card';
                
                const name = document.createElement('div');
                name.className = 'object-name';
                name.textContent = obj.name;
                
                const tags = document.createElement('div');
                tags.className = 'tags';
                
                obj.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.textContent = tag;
                    tags.appendChild(tagEl);
                });
                
                card.appendChild(name);
                card.appendChild(tags);
                objectsGrid.appendChild(card);
            });
        }

        function downloadTemplate() {
            let content = '// Uzminēšanas spēles objektu fails\n';
            content += '// Formāts: Objekta Nosaukums: iezīme1, iezīme2, iezīme3\n\n';
            
            objects.forEach(obj => {
                content += `${obj.name}: ${obj.tags.join(', ')}\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'objekti.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const lines = content.split('\n');
                    const newObjects = [];
                    
                    lines.forEach(line => {
                        line = line.trim();
                        if (line && !line.startsWith('//')) {
                            const parts = line.split(':');
                            if (parts.length === 2) {
                                const name = parts[0].trim();
                                const tags = parts[1].split(',').map(t => t.trim()).filter(t => t);
                                if (name && tags.length > 0) {
                                    newObjects.push({ name, tags });
                                }
                            }
                        }
                    });
                    
                    if (newObjects.length > 0) {
                        objects = newObjects;
                        filterObjects();
                        fileStatus.textContent = `✅ Ielādēti ${newObjects.length} objekti!`;
                        fileStatus.style.color = '#4caf50';
                    } else {
                        fileStatus.textContent = '❌ Neizdevās nolasīt objektus!';
                        fileStatus.style.color = '#f44336';
                    }
                };
                reader.readAsText(file);
            }
        });

        hasInput.addEventListener('input', filterObjects);
        notHasInput.addEventListener('input', filterObjects);

        filterObjects();
    </script>
</body>
</html>
