<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Card container grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Individual cards */
    .project-card {
      background-color: #222;
      border-radius: 12px;
      padding: 20px;
      color: #66edff;
      box-shadow: 0 0 15px transparent;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .project-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #66edff;
    }

    .project-card h3 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
    }

    .project-card p {
      flex-grow: 1;
      color: #a0d8ff;
      font-size: 1rem;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="content">
    <h1 style="text-align:center; margin-bottom: 2rem; color: #00bfff;">Other Projects</h1>

    <div class="project-grid">
      <a href="kautkas.html" class="project-card">
        <h3>My 1st Ever HTML Game</h3>
        <p>A game that I made in 3 hours at my school. Simple but fun!</p>
      </a>

      <a href="#" class="project-card">
        <h3>Video Remaker</h3>
        <p>A program that rebuilds your videos into smaller file sizes without losing quality.</p>
      </a>
    </div>
  </main>

  <div id="cursor-line"></div>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });

      

  </script>
</body>
</html>
