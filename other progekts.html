<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reuse your dashboard card style */
    .dashboard-card {
      transition: transform 0.2s ease;
      cursor: pointer;
      border: 1px solid transparent;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #66edff;
      box-shadow: 0 0 15px transparent;
      user-select: none;
      max-width: 300px;
      margin: 1rem auto;  
      display: block;
    }
    .dashboard-card:hover {
      transform: scale(1.05);
      border-color: currentColor;
      box-shadow: 0 0 25px currentColor;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="content" style="max-width: 900px; margin: 2rem auto;">
    <section id="other-projects" class="server-details">
      <h2>Other Projects</h2>

      <!-- One project card -->
      <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
      <a href="kautkas.html" class="dashboard-card">
        <h3>My 1 ever html game</h3>
        <p>A game that i made in 3h at my school.</p>
      </a>

      <a href="#" class="dashboard-card">
        <h3>A video remaker</h3>
        <p>A program that re bilds your video into a smaller memory size.</p>
      </a>
      </div>
    </section>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
